<div class="dialog-add-contact" (click)="closeDialog()">
  <div class="add-contact-wrapper" (click)="stopPropagation($event)">


    <div class="dialog-header">
      <span class="material-symbols-outlined close-icon" (click)="closeDialog()">close</span>
      <div class="dialog-wrapper">
        <span class="headline">{{ "Home.ContactAdd.AddContact" | translate }}</span>
        <span class="sub-headline">{{ "Home.ContactAdd.SubHeadline" | translate }}</span>
        <div class="header-line"></div>
        <div class="circle">
          <img class="navigation-icon" src="../../../../assets/icons/person.svg" alt="person">
        </div>
      </div>

    </div>

    <div class="dialog-content">
      <form class="content-wrapper">
        <div class="input-wrapper">
          <input placeholder="{{'Home.ContactAdd.FirstName' | translate}}">
          <span class="material-symbols-outlined icon">person</span>
        </div>
        <div class="input-wrapper">
          <input placeholder="{{'Home.ContactAdd.LastName' | translate}}">
          <span class="material-symbols-outlined icon">person</span>
        </div>
        <div class="input-wrapper">
          <input placeholder="{{'Home.ContactAdd.Phone' | translate}}">
          <span class="material-symbols-outlined icon">call</span>
        </div>
        <div class="input-wrapper">
          <input placeholder="{{'Home.ContactAdd.Mobile' | translate}}">
          <span class="material-symbols-outlined icon">phone_iphone</span>
        </div>
        <div class="input-wrapper">
          <input placeholder="{{'Home.ContactAdd.Email' | translate}}">
          <span class="material-symbols-outlined icon">mail</span>
        </div>
        <div class="btn-wrapper">
          <app-button [bgrColor]="'surface-dark-color'"
                      [text]="'Home.ContactAdd.CreateContact' | translate"
                      [txtColor]="'surface-dark-contrast-color'">
          </app-button>
        </div>
      </form>
    </div>
  </div>
</div>
